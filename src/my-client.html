<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">



<dom-module id="my-client">
    <template>
        <style>

            .top{
                height: 10%;
                background-color: #ff5400;
                width: 100%
            }

            .bottom {
                background-color: white;
                height: 90%;
                width: 100%;
                display:flex;
                flex-direction: column;
            }

            .menu-item{
                width: 610px;
                height: 315px;
                margin: 10px;
            }

            .headline{
                font-weight: bold;
                font-size: 24px;

            }

            .subtitle {
                font-size: 14px;
            }

            .price{
                font-weight: bold;
                font-size: 36px;
            }
        </style>

        <!-- See https://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/
        for explanation of the setup below. -->


        <iron-ajax id="ajax"
                   auto
                   url="https://the-voice-of-sme.firebaseio.com/orders.json"
                   handle-as="json"
                   on-response="handleResponse"></iron-ajax>

        <div class="header"></div>
        <div class="body">

            <div class="menu-item">
                <img src="../images/Cola_610x315.png">
                <h1 class="headline">Refreshing sip of Cola</h1>
                <span class="subtitle">Served Ice Cold Original Flavour</span>
                <span class="price">€2,95</span>
            </div>
            <div class="menu-item">
                <img src="../images/Lion_Burger_610x315.png">
                <h1 class="headline">The Legendary Lion Burger</h1>
                <span class="subtitle">Orange Sauce Angus Beef </span>
                <span class="price">€9,95</span>
            </div>
            <div class="menu-item">
                <img src="../images/Polish_Bigos_610x315.png">
                <h1 class="headline">The Polish Special Bigos</h1>
                <span class="subtitle">Traditional Recipe Herbs & Spices</span>
                <span class="price">€2,95</span>
            </div>
            <div class="menu-item">
                <img src="../images/Vodka_610x315.png">
                <h1 class="headline">Vodka Boost</h1>
                <span class="subtitle">Authentic Taste Polish Finest</span>
                <span class="price">€1,95</span>
            </div>


        </div>

    </template>

    <script>
        class MyClient extends Polymer.Element {

            static get is() {
                return 'my-client';
            }

            static get properties() {
                return {
                    ordersData: {
                        type: Object
                    },
                    lastOrderData: {
                        type: Object
                    }
                };
            }

            handleResponse(data) {

                let maxKey = Object.keys(data.detail.response)
                    .reduce((acc, value) => {
                        return Math.max(acc, value);
                    });

                let maxData = data.detail.response[maxKey];


                this.lastOrderData = {key: maxKey, value: maxData};
                this.ordersData = data.detail.response;

                //Polymer.Async.timeOut.after(1000).run(() => this.$.ajax.generateRequest());
            }
        }

        window.customElements.define(MyClient.is, MyClient);
    </script>
</dom-module>
