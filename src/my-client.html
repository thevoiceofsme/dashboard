<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-client">
    <template>
        <style>

            .header {
                height: 100px;
                background-color: #ff5400;
                width: 100%;
                margin-bottom: 50px;
                color: white;
            }

            .card {
                display: block;
                background-color: white;
                color: grey;
                font-size: 18px;
                padding: 4px;
                border-radius: 4px;
                border: 1px solid grey;
                width: 96%;
                height: 60px;
                margin: auto;
            }

            .header h1 {
                font-size: 24px;
                margin: 0;
                padding: 20px;
            }

            .intro {
                margin: 8px;
                color: #ff5400;
            }

            .callToAction {
                margin: 8px;
                font-size: 18px;
            }

            .body {
                background-color: white;
                height: 600px;
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .menu-item {
                min-width: 500px;
                max-width: 610px;
                height: 315px;
                margin: 10px;
            }

            .headline {
                font-weight: bold;
                font-size: 24px;
                position: relative;
                left: 50px;
                bottom: 100px;
                color: white;
                text-shadow: -1px 1px 0 #333;
            }

            .subtitle {
                font-size: 14px;
                position: relative;
                left: 50px;
                bottom: 200px;
                color: white;
                border-radius: 4px;
                padding: 8px;
            }

            .bg-purple {
                background-color: #AB0066;
            }

            .bg-blue {
                background-color: #525199;
            }

            .price {
                font-weight: bold;
                font-size: 36px;
                position: relative;
                left: 250px;
                bottom: 150px;
                color: white;
                text-shadow: -1px 1px 0 #333;
            }
        </style>

        <!-- See https://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/
        for explanation of the setup below. -->


        <iron-ajax id="ajax"
                   auto
                   url="https://the-voice-of-sme.firebaseio.com/orders.json"
                   handle-as="json"
                   on-response="handleResponse"></iron-ajax>

        <div class="header">
            <h1>The Lion’s Den</h1>
            <div class="card">
                <p class="intro"> Hi there, welcome to The Lion’s Den. Home of the Grill</p>
                <h2 class="callToAction">When you’re ready to make your order just say ‘okay Google’ followed by products you want!</h2>
            </div>
        </div>
        <div class="body">

            <div class="menu-item">
                <img src="../images/Lion_Burger_610x315.png">
                <h1 class="headline">The Legendary Lion Burger</h1>
                <span class="subtitle bg-blue">Orange Sauce -  Angus Beef </span>
                <span class="price">€9,95</span>
            </div>
            <div class="menu-item">
                <img src="../images/Polish_Bigos_610x315.png">
                <h1 class="headline">The Polish Special Bigos</h1>
                <span class="subtitle bg-blue">Traditional Recipe -  Herbs & Spices</span>
                <span class="price">€2,95</span>
            </div>
            <div class="menu-item">
                <img src="../images/Cola_610x315.png">
                <h1 class="headline">Refreshing sip of Coca-Cola</h1>
                <span class="subtitle bg-purple">Served Ice Cold - Original Flavour</span>
                <span class="price">€2,95</span>
            </div>x
            <div class="menu-item">
                <img src="../images/Vodka_610x315.png">
                <h1 class="headline">Vodka Boost</h1>
                <span class="subtitle bg-purple">Authentic Taste - Polish Finest</span>
                <span class="price">€1,95</span>
            </div>


        </div>

    </template>

    <script>
        class MyClient extends Polymer.Element {

            static get is() {
                return 'my-client';
            }

            static get properties() {
                return {
                    ordersData: {
                        type: Object
                    },
                    lastOrderData: {
                        type: Object
                    }
                };
            }

            handleResponse(data) {

                let maxKey = Object.keys(data.detail.response)
                    .reduce((acc, value) => {
                        return Math.max(acc, value);
                    });

                let maxData = data.detail.response[maxKey];


                this.lastOrderData = {key: maxKey, value: maxData};
                this.ordersData = data.detail.response;

                //Polymer.Async.timeOut.after(1000).run(() => this.$.ajax.generateRequest());
            }
        }

        window.customElements.define(MyClient.is, MyClient);
    </script>
</dom-module>
